{% load static%}
<section class="offers-section">
  <h2 class="section-title">Nuestras Ofertas</h2>
  <p class="section-subtitle">No te pierdas estas promociones especiales.</p>

  <div class="offers-container">
    <div class="offers-row">
      <div class="offer-card offer-card-narrow">
        <div class="card-image">
          <img
            src="{% static 'shop/img/offers/desayuno_expres.jpeg' %}"
            alt="Desayuno Expres"
          />
          <h3 class="card-title-overlay">Desayuno Exprés</h3>
          <div class="card-info-overlay">
            <p class="card-description">Café + Panqueques</p>
            <p class="card-price">PRECIO: $5.50</p>
            <div class="time-badge">
              <i class="fas fa-clock"></i> Solo lunes y miércoles
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
